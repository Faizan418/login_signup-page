<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-form">
        <h1>Sign-Up</h1>
        <form id="loginForm" action="/login" method="post">
            <input type="text" class="inp" id="signUpName" name="username" placeholder="Username" required> <br><br>
            <input type="password" class="inp" id="signUpPassword" name="password" placeholder="Password length 4-18" required maxlength="16" minlength="4"> <br><br><br>
            <button class="btn" type="submit" onclick="signUp()">Sign-Up</button>
        </form>
        <!-- <p id="error" style="color: red;"></p> -->
    </div>


<script src="signup.js"></script>
</body>
</html>
